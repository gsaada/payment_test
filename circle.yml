machine:
  pre:
    - sudo chmod 0755 ./payment_test/circle-docker.sh
  services:
    - docker

dependencies:
  override:
    - ./payment_test/circle-docker.sh env
    - ./payment_test/circle-docker.sh build rollout/dsymprocessor

test:
  post:
          - ./payment_test/circle-docker.sh run rollout/dsyprocessor

deployment:
  hub:
    branch: master
    commands:
            - ./payment_test/circle-docker.sh push rollout/dsymprocessor
