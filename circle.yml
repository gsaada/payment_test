machine:
  services:
    - docker

dependencies:
  override:
    - docker login -e ROLLOUT_DOCKER_MAIL -u ROLLOUT_DOCKER_USR  -p ROLLOUT_DOCKER_PASS
    - docker info
    - docker build --rm=false -t rollout/dsymprocessor .

test:
  override:
    - docker run -d rollout/dsymprocessor

deployment:
  hub:
    branch: master
    commands:
      - docker login -e ROLLOUT_DOCKER_MAIL -u ROLLOUT_DOCKER_USR -p ROLLOUT_DOCKER_PASS
      - docker push rollout/dsymprocessor
