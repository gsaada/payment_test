machine:
  services:
    - docker

dependencies:
  override:
    - docker login -e $ROLLOUT_DOCKER_MAIL -u $ROLLOUT_DOCKER_USR  -p $ROLLOUT_DOCKER_PASS
    - docker info
    - docker build --rm=false -t rollout/dsymprocessor:$CI_PULL_REQUESTS .

test:
  override:
    - docker run -d rollout/dsymprocessor

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $ROLLOUT_DOCKER_MAIL -u $ROLLOUT_DOCKER_USR -p $ROLLOUT_DOCKER_PASS
      - docker push rollout/dsymprocessor:$CI_PULL_REQUESTS
